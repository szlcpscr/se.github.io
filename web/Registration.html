
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">

        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- //Meta-Tags -->

	<!-- css files -->
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	<!-- css files -->

	<!-- Online-fonts -->
	<link href="//fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext,vietnamese" rel="stylesheet">
	<!-- //Online-fonts -->

</head>
<body>

	<!-- Main Content -->
	<div class="main">
		<div class="main-w3l">
			<h1 class="logo-w3">Learning Park | Watch, Learn & Share</h1>
			<div class="w3layouts-main">
				<h2><span>Register now</span></h2>
					<form action="#" method="post">
						<input placeholder="Full Name" name="Name" type="text" required="">
						<input placeholder="Email" name="Email" type="email" required="">
						<input placeholder="Department" name="Dept" type="text" required="">
            <input placeholder="Batch" name="Batch" type="text" required="">
						<input placeholder="Password" name="Password" type="password"  id="password1" required="">
						<input placeholder="Confirm Password" name="Password" type="password"  id="password2" required="">
						<input type="submit" value="Get Started" name="login">
					</form>
			</div>
			<!-- //main -->

			<!-- password-script -->
			<script>
				window.onload = function () {
					document.getElementById("password1").onchange = validatePassword;
					document.getElementById("password2").onchange = validatePassword;
				}

				function validatePassword() {
					var pass2 = document.getElementById("password2").value;
					var pass1 = document.getElementById("password1").value;
					if (pass1 != pass2)
						document.getElementById("password2").setCustomValidity("Passwords Don't Match");
					else
						document.getElementById("password2").setCustomValidity('');
					//empty string means no validation error
				}
			</script>
			<!-- //password-script -->



		</div>
	</div>
	<!-- //Main Content -->

</body>
</html>
